<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="http://cdn.jsdeliver.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>

  <header>
    <title>Weather Dashboard</title>
  </header>

  <h2>Search Weather by City:</h2>

  <form>
    <input type="text" id="search-bar" placeholder="Minneapolis" />
    <input type="submit" id="submit-button" value="Search" />
  </form>

  <div class="searchesContainer">
    <div class="searches"></div>
  </div>

  <div class="todayContainer">
    <div class="today">
      <h2>Atlanta (05/07/2023) <img src="https://openweathermap.org/img/wn/10d@2x.png"></h2>
      <p>Temp: 70 degrees F</p>
      <p>Humidity: 30%</p>
      <p>Wind: 30 mpg</p>
    </div>


    <div class="fiveContainer">
      <div class="fiveDay">
        <h3>5-Day Forecast:</h3>
        <div class="card">
          <div class="body">
            <h3>May 7, 2023</h3>
            <img src="https://openweathermap.org/img/wn/10d@2x.png">
            <p>Temp: 70 degrees F</p>
            <p>Humidity: 30%</p>
            <p>Wind: 30 mpg</p>

            <div class="fiveContainer">
              <div class="fiveDay">
                <h3>5-Day Forecast:</h3>
                <div class="card">
                  <div class="body">
                    <h3>May 8, 2023</h3>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png">
                    <p>Temp: 70 degrees F</p>
                    <p>Humidity: 30%</p>
                    <p>Wind: 30 mpg</p>
                  </div>

                </div>

              </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
              integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
              crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
            <script src="assets/js/script.js"></script>



</body>

</html>
